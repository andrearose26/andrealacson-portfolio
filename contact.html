    <section class="contact">
<!--     
        <h2 class="section-title">Get in Touch</h2> -->
    
        <div class="wrapper">
            <div class="contact-info">
                <nav class="social">
                    <ul>
                        <li>
                            <a href="https://www.linkedin.com/in/andrea-lacson/"><i class="fab fa-linkedin-in"></i></a>
                        </li>

            <form method="POST" action="http://www.focuspocus.io/magic/ab43ab9fa4c78d039d7a85bba0cf6b64" id="contact">
                <div class="form-contact-info">
                    <label for="name" class="visuallyHidden">Name:</label>
                    <input type="text" name="full-name" id="name" placeholder="Full Name">
    
                    <label for="email" class='visuallyHidden'>Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
    
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
    
                <button name="submit" type="submit">Send me a message!</button>
            </form>
        </div>
    </section>
